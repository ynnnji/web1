<h2>박성화</h2>

<p>대한민국의 8인조 보이그룹 ATEEZ(에이티즈)의 멤버이자 팀의 맏형. 보컬 포지션을 맡고 있으며 에이티즈의 많은 곡 하이라이트 부분을 책임지고 잘 소화해낸다.

화려한 마스크와 중저음의 부드러운 목소리, 날카로운 춤선으로 에이티즈 무대의 중심에서 활약한다. 무대 몰입을 잘하며 표정연기에 아주 능한 멤버 중 한 명이다.</p>
